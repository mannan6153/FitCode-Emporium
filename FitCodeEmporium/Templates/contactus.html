<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Fitness Store</title>
    <link rel="stylesheet" href="{% static 'styles/contactus.css' %}">
</head>
<body class="contact bg-background1 text-text font-[poppins]">
    <header id="header" class="text-center py-6">
        <h1 class="text-4xl font-bold text-accentColor">Contact Us</h1>
    </header>
    <main id="content" class="max-w-3xl mx-auto mt-10 p-5 bg-background2 rounded-lg shadow-lg">
        <div id="container">
            <h2 class="text-2xl font-semibold mb-4">We'd Love to Hear from You!</h2>
            <p class="mb-6">Whether you have questions about our products, services, or anything else, our team is ready to answer all your questions.</p>
            <form action="/contactus/" method="post" class="form space-y-4">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_name" class="block mb-2">Name:</label>
                    <input type="text" id="id_name" name="name" class="w-full p-2 rounded-md bg-gray-800 text-white" required>
                </div>
                <div class="form-row">
                    <label for="id_email" class="block mb-2">Email:</label>
                    <input type="email" id="id_email" name="email" class="w-full p-2 rounded-md bg-gray-800 text-white" required>
                </div>
                <div class="form-row">
                    <label for="id_message" class="block mb-2">Message:</label>
                    <textarea id="id_message" name="message" rows="5" class="w-full p-2 rounded-md bg-gray-800 text-white" required></textarea>
                </div>
                <div class="submit-row">
                    <button type="submit" class="w-full py-2 px-4 bg-accentColor text-white font-semibold rounded-md hover:bg-red-600">Submit</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
