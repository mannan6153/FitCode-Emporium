<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Flaticon -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/41bd6fc6ae.js" crossorigin="anonymous"></script>
    <script>
        tailwind.config={
            theme: {
                extend: {
                    colors: {
                        accentColor: "#E83046",
                        text: "#ffffff",
                        background1: "#2c2c2c",
                        background2: "#1E1E1E",
                    },
                },
            },
        };
    </script>
    <style>
        /* scrollbar was created using codepen.io's demonstration */

        ::-webkit-scrollbar-track
        {
            -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
            background-color: #000000af;
        }

        ::-webkit-scrollbar
        {
            width: 4px;
            background-color: #ffffff;
        }

        ::-webkit-scrollbar-thumb
        {
            background-color: #E83046;
            border-radius: 20px;
        }
    </style>
    <title>Cart</title>
</head>
<body class="bg-background1 font-[poppins] h-[100vh] text-text overflow-x-hidden">
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- NAVBAR -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div class="nav-container bg-gradient-to-b from-background1 to-[#ffffff00] sticky top-0 h-[60px] p-[16px] z-[20] font-sans">

            </div>
            <div class="nav-right flex items-center gap-3">
                <button class="nav-login text-white text-[15px] font-medium px-[10px] py-[4px] rounded-md transition-[5s] hover:bg-accentColor hover:text-white">Login</button>
                <button class="nav-login text-white text-[15px] font-medium px-[10px] py-[4px] rounded-md transition-[5s] bg-accentColor hover:bg-[#ffffff00] hover:text-white">Join Us</button>

            </div>
        </div>

                        <div class="cart-navbar-right-container col-span-6 grid grid-cols-4 text-center">
                            <div class="cart-navbar-price-title flex items-center justify-center mr-[20px] text-sm">Price</div>
                            <div class="cart-navbar-quantity-title flex items-center justify-center text-sm">Quantity</div>
                            <div class="cart-navbar-total-price-title flex items-center justify-center text-sm">Price</div>
                        </div>
                    </div>
                    <div class="divider bg-accentColor h-[1px] mx-auto"></div>
                    <div class="product-container h-[100px] grid grid-cols-2">

                        <div class="product-right grid grid-cols-4">

                            <div class="product-total-price flex items-center justify-center">$7945</div>

                            <div class="product-total-price flex items-center justify-center">$8745</div>

                                <i class="fa-solid fa-xmark bg-background2 w-7 h-7 flex items-center justify-center rounded-full cursor-pointer  hover:text-accentColor transition-[5s]"></i>
                            </div>
                        </div>
                    </div>
                    <div class="divider bg-accentColor h-[1px] mx-auto opacity-50"></div>
                    <div class="product-container h-[100px] grid grid-cols-2">
                        <div class="product-title overflow-hidden flex items-center ml-[20px]">Mango Juice lol</div>
                        <div class="product-right grid grid-cols-4">

                            </div>
                        </div>
                    </div>
                    <div class="divider bg-accentColor h-[1px] mx-auto opacity-50"></div>
                    <div class="product-container h-[100px] grid grid-cols-2">
                        <div class="product-title overflow-hidden flex items-center ml-[20px]">Orange Juice lol</div>
                        <div class="product-right grid grid-cols-4">
                            <div class="product-price flex items-center justify-center">$1220</div>
                            <div class="product-quantity-container flex items-center justify-center">5</div>
                            <div class="product-total-price flex items-center justify-center">$9745</div>
