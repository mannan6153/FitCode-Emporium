<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;700;800&display=swap" rel="stylesheet">
    <!-- Flaticon -->
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-brands/css/uicons-brands.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-bold-rounded/css/uicons-bold-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-solid-rounded/css/uicons-solid-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css">
    <link rel="stylesheet" href="https://cdn-uicons.flaticon.com/uicons-regular-straight/css/uicons-regular-straight.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        accentColor: "#E83046",
                        text: "#ffffff",
                        background1: "#2c2c2c",
                        background2: "#1E1E1E",
                    },
                },
            },
        };
    </script>
    <title>Shop - Online Fitness Store</title>
</head>
<body class="bg-background1 font-[poppins]">
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- NAVBAR -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div class="nav-container bg-gradient-to-b from-background1 to-[#ffffff00] sticky top-0 h-[60px] p-[16px] z-[20] font-sans">
        <div class="content-wrapper-nav max-w-[896px] h-full mx-auto flex justify-between items-center">
            <div class="nav-logo font-extrabold text-white transition-[0.5s] hover:text-accentColor">GYM-LOGO</div>
            <div class="nav-links-container flex relative left-[30px]">
                <button class="nav-link text-white text-[15px] font-medium px-[10px] py-[2px] rounded-md transition-[0.5s] hover:text-accentColor">Home</button>
                <button class="nav-link text-white text-[15px] font-medium px-[10px] py-[2px] rounded-md transition-[0.5s] hover:text-accentColor">Shop</button>
                <button class="nav-link text-accentColor text-[15px] font-medium px-[10px] py-[2px] rounded-md transition-[0.5s] hover:text-accentColor">Blog</button>
                <button class="nav-link text-white text-[15px] font-medium px-[10px] py-[2px] rounded-md transition-[0.5s] hover:text-accentColor">Contact Us</button>
            </div>
            <div class="nav-right flex items-center gap-3">
                <button class="nav-login text-white text-[15px] font-medium px-[10px] py-[4px] rounded-md transition-[0.5s] hover:bg-accentColor hover:text-white">Login</button>
                <button class="nav-join text-white text-[15px] font-medium px-[10px] py-[4px] rounded-md transition-[0.5s] bg-accentColor hover:bg-[#ffffff00] hover:text-white">Join Us</button>
                <i class="fi fi-br-search text-white text-[24px]"></i>
                <i class="fi fi-sr-user text-white text-[24px]"></i>
            </div>
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- HERO -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div class="shop-hero-container bg-background1 ">
        <div class="shop-hero-wrapper max-w-[896px] h-[450px] mx-auto rounded-lg bg-background2 p-5 mb-5">
            <!-- Hero Content Here -->
        </div>
    </div>

    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <!-- FEATURED -->
    <!-- ------------------------------------------------------------------------------------------------------------------------------------------------------------ -->
    <div class="featured-container bg-background1">
        <div class="featured-wrapper max-w-[896px] mx-auto">
            <div class="featured-title-container relative flex justify-center items-center">
                <div class="featured-title-background-text absolute text-[70px] tracking-[0.3em] uppercase font-extrabold text-white opacity-10">Featured</div>
                <div class="featured-title-foreground-text text-white text-[40px] font-semibold">Featured</div>
            </div>
            <div class="featured-products-container bg-background2 flex justify-center items-center">
                <div class="card">
                    <img class="card-image" src="../static/images/pngwing.com.png" alt="">
                    <div class="card-title">Black Dumbbell</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
